<!DOCTYPE html>
<html lang="ja">
  <meta charset="utf-8">
  <title data-bind="text: title"></title>
  <link rel="stylesheet" href="./index.css">
<body>

<div class="window">
  <div class="tab-group" data-bind="foreach: tabs">
    <div data-bind="css: css, text: title, command: click"></div>
  </div>
  <div class="window-content" data-bind="foreach: views">
    <webview src="https://gmail.com/" data-bind="style: {top: isActive ? '0': '-9999px', bottom: isActive ? '0px' : '', left: '0px', right: '0px', position: 'absolute'}, attr: {id: uuid, partition: partition}, event: {'new-window': $parent.newWindow, 'dom-ready': setTitle}"></webview>
  </div>

</div>

<script>
  window.onerror = function(message, file, line, column, err) {
    console.dir(err.stack);
  }
  Rx = require('rx');
  wx = require('../../node_modules/webrx/dist/web.rx');
  require('./index.js');
</script>
</body>
</html>
